name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check VERCEL_TOKEN is set
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "ERROR: VERCEL_TOKEN secret is empty or not set"
            exit 1
          else
            echo "VERCEL_TOKEN is set (length: ${#TOKEN})"
          fi
        env:
          TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: team_NWXfzYgDKaQNinoCYV5sEKaX
          vercel-project-id: prj_vmDxq3PfxW3bLInhrJCNaTj0NJhH
          vercel-args: '--prod'
          working-directory: ./frontend
